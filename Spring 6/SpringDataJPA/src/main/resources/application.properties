spring.application.name=SpringDataJPA
spring.jmx.enabled=false

# ===============================
# DATABASE CONFIGURATION
# ===============================

spring.datasource.url=jdbc:mysql://localhost:3306/jpa
spring.datasource.username=root
spring.datasource.password=pass@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================

# Automatically create/update tables
spring.jpa.hibernate.ddl-auto=create

# Show SQL statements in console
spring.jpa.show-sql=true

# Format SQL output (optional)
spring.jpa.properties.hibernate.format_sql=true

# Specify the dialect (important for Hibernate)
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

